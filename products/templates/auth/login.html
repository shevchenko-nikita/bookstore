{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вхід</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
    <body>
        <div class="wrapper">
            <div class="title"><span>Вхід</span></div>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    <div class="row">
                        <i class="fas fa-user"></i>
                        {{ form.username }}
                    </div>

                    <div class="row">
                        <i class="fas fa-lock"></i>
                        {{ form.password }}
                    </div>

                    <div class="row button">
                        <input type="submit" value="Вхід" />
                    </div>

                    <div class="signup-link">Ще не зареєстровані? <a href="{% url 'signup' %}">Зареєструватись</a></div>

                    {% comment %} <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username" required />
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="row button">
                        <input type="submit" value="Вхід" />
                    </div>
                    <div class="signup-link">Ще не зареєстровані? <a href="signup">Зареєструватись</a></div> {% endcomment %}
                </form>
        </div>
    </body>
</html>
